spring.datasource.url=jdbc:h2:mem:somos_mas;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.datasource.platform=h2
spring.mail.protocol=smtp
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= ${JAVA_MAIL}
spring.mail.password= ${MAIL_KEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
amazonProperties.endpointUrl = https://s3.sa-east-1.amazonaws.com/
amazonProperties.accessKey = ${ACCESS-KEY}
amazonProperties.secretKey = ${SECRET-KEY}
amazonProperties.bucketName = somosmasong
amazonProperties.region = sa-east-1